<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Multi-Utility Tools</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Tailwind CDN -->
  <script src="https://cdn.tailwindcss.com"></script>

  <!-- Tailwind Theme -->
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#0f172a', /* dark blue */
            secondary: '#1e293b'
          }
        }
      }
    }
  </script>
</head>

<body class="bg-gray-100 text-gray-800">

<!-- ================= NAVBAR ================= -->
<nav class="bg-primary text-white p-4 sticky top-0 z-50">
  <div class="max-w-7xl mx-auto flex justify-between items-center">
    <h1 class="text-xl font-bold">‚öôÔ∏è Multi-Utility Tools</h1>
    <input
      id="search"
      type="text"
      placeholder="Search tools..."
      class="px-3 py-1 rounded text-black w-48 md:w-64"
      onkeyup="filterTools()"
    />
  </div>
</nav>

<!-- ================= DASHBOARD ================= -->
<main class="max-w-7xl mx-auto p-4">
  <div id="toolGrid" class="grid grid-cols-2 sm:grid-cols-3 md:grid-cols-4 lg:grid-cols-5 gap-4">
    <!-- Tool cards generated by JS -->
  </div>
</main>

<!-- ================= MODAL ================= -->
<div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
  <div class="bg-white rounded-lg w-11/12 md:w-2/3 lg:w-1/2 p-5 relative">
    <button onclick="closeModal()" class="absolute top-2 right-3 text-xl font-bold">‚úñ</button>
    <h2 id="modalTitle" class="text-xl font-semibold mb-4"></h2>
    <div id="modalContent"></div>
  </div>
</div>

<!-- ================= JAVASCRIPT ================= -->
<script>
/* ================= TOOL LIST ================= */
const tools = [
  "Age Calculator","Word Counter","Password Generator","BMI Calculator",
  "GST Calculator","Unit Converter","Percentage Calculator","QR Code Generator",
  "Loan EMI Calculator","Case Converter","Stopwatch","Morse Code Converter",
  "Temperature Converter","Binary to Decimal","Random Number Picker",
  "Tip Calculator","Days Counter","Text to Speech","Lorem Ipsum Generator",
  "Privacy Policy Generator"
];

/* ================= GENERATE CARDS ================= */
const grid = document.getElementById("toolGrid");

tools.forEach(tool => {
  const card = document.createElement("div");
  card.className = "tool-card bg-white rounded-lg shadow p-4 cursor-pointer hover:scale-105 transition";
  card.dataset.name = tool.toLowerCase();
  card.innerHTML = `
    <div class="text-center">
      <div class="text-3xl mb-2">üõ†Ô∏è</div>
      <h3 class="font-semibold">${tool}</h3>
    </div>`;
  card.onclick = () => openTool(tool);
  grid.appendChild(card);
});

/* ================= SEARCH ================= */
function filterTools() {
  const val = document.getElementById("search").value.toLowerCase();
  document.querySelectorAll(".tool-card").forEach(card => {
    card.style.display = card.dataset.name.includes(val) ? "block" : "none";
  });
}

/* ================= MODAL HANDLER ================= */
function openModal(title, content) {
  document.getElementById("modalTitle").innerText = title;
  document.getElementById("modalContent").innerHTML = content;
  document.getElementById("modal").classList.remove("hidden");
  document.getElementById("modal").classList.add("flex");
}

function closeModal() {
  document.getElementById("modal").classList.add("hidden");
}

/* ================= TOOL LOGIC ================= */
function openTool(tool) {

  /* AGE CALCULATOR */
  if (tool === "Age Calculator") {
    openModal(tool, `
      <input type="date" id="dob" class="border p-2 w-full">
      <button class="btn mt-2" onclick="
        const d = new Date(document.getElementById('dob').value);
        const age = new Date().getFullYear() - d.getFullYear();
        alert('Age: ' + age);
      ">Calculate</button>
    `);
  }

  /* WORD COUNTER */
  else if (tool === "Word Counter") {
    openModal(tool, `
      <textarea id="txt" class="border w-full p-2"></textarea>
      <p class="mt-2">Words: <span id="wc">0</span> | Characters: <span id="cc">0</span></p>
      <script>
        txt.oninput = () => {
          wc.innerText = txt.value.trim().split(/\\s+/).filter(Boolean).length;
          cc.innerText = txt.value.length;
        }
      <\/script>
    `);
  }

  /* PASSWORD GENERATOR */
  else if (tool === "Password Generator") {
    openModal(tool, `
      <button onclick="
        const p = Math.random().toString(36).slice(-10);
        alert('Password: ' + p);
      ">Generate</button>
    `);
  }

  /* QR CODE */
  else if (tool === "QR Code Generator") {
    openModal(tool, `
      <input id="qrtext" class="border p-2 w-full" placeholder="Enter text">
      <img id="qrimg" class="mt-3 mx-auto">
      <button onclick="
        qrimg.src='https://api.qrserver.com/v1/create-qr-code/?size=200x200&data='+qrtext.value
      ">Generate</button>
    `);
  }

  /* STOPWATCH */
  else if (tool === "Stopwatch") {
    openModal(tool, `
      <p id="time">0</p>
      <button onclick="
        let t=0; setInterval(()=>time.innerText=++t,1000);
      ">Start</button>
    `);
  }

  /* TEXT TO SPEECH */
  else if (tool === "Text to Speech") {
    openModal(tool, `
      <textarea id="speechText" class="border w-full p-2"></textarea>
      <button onclick="
        speechSynthesis.speak(new SpeechSynthesisUtterance(speechText.value));
      ">Speak</button>
    `);
  }

  /* LOREM */
  else if (tool === "Lorem Ipsum Generator") {
    openModal(tool, `
      <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sed do eiusmod tempor incididunt.</p>
    `);
  }

  /* PRIVACY POLICY */
  else if (tool === "Privacy Policy Generator") {
    openModal(tool, `
      <p>This website respects user privacy. No data is collected or stored.</p>
    `);
  }

  /* DEFAULT */
  else {
    openModal(tool, `<p>Tool UI coming here (logic similar to others).</p>`);
  }
}
</script>

</body>
</html>
